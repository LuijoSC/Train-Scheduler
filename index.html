<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<!-- Moment Js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="jumbotron" style= "background-color: brown; color: white;">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo choo. Chee Chee.</h3>
      </div>

      <div class="row">
            <div class="col-lg-12">
            <div class="card text-center">
                    <div class="card-header" style="background-color: cornflowerblue;">
                      Current Train Schedule
                    </div>
                    <table class="table" id="train-table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id="trainList">
                              
                            </tbody>
                          </table>
                  </div>
      </div>
      </div>

        <div class="card>
                <div class="col-lg-12">
                <div class="card">
                        <div class="card-header" style="background-color: cornflowerblue;">
                          Add Train
                        </div>
                          <form>
                                <div class="form-group">
                                  <label for="">Train Name</label>
                                  <input type="text" class="form-control" id="train-input">
                                </div>
                                <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destination-input">
                                      </div>
                                      <div class="form-group">
                                            <label for="">First Train Time (HH:mm - military time)</label>
                                            <input type="time" class="form-control" id="first-input">
                                          </div>
                                              <div class="form-group">
                                                    <label for="">Frequency (min)</label>
                                                    <input type="text" class="form-control" id="frequency-input">
                                                  </div>
                                                  <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                  </div>
                </div>
        </div>
            </div>
      </div>
  <script src="assets/javascript/app.js"> </script>
</body>
</html>
