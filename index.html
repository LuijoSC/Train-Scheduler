<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid" style= "background-color: brown; color: white;">
          <h1 class="display-4; text-center">Anytime is Train Time</h1>
          <p class="text-center">Choo choo. Chee Chee.</p>
        </div>
      </div>
      <div class="container-fluid">
            <div class="col-lg-12">
            <div class="card text-center">
                    <div class="card-header" style="background-color: cornflowerblue;">
                      Current Train Schedule
                    </div>
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id="trainTime">
                              
                            </tbody>
                          </table>
                  </div>
      </div>
      </div>
        <div class="container-fluid">
                <div class="col-lg-12">
                <div class="card">
                        <div class="card-header" style="background-color: cornflowerblue;">
                          Add Train
                        </div>
                          <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Train Name</label>
                                  <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputEmail1">Destination</label>
                                        <input type="text" class="form-control" id="role-input" aria-describedby="emailHelp">
                                      </div>
                                      <div class="form-group">
                                            <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
                                            <input type="time" class="form-control" id="start-input" aria-describedby="emailHelp">
                                          </div>
                                              <div class="form-group">
                                                    <label for="exampleInputEmail1">Frequency (min)</label>
                                                    <input type="text" class="form-control" id="monthlyRate-input" aria-describedby="emailHelp">
                                                  </div>
                                                  <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                  </div>
                </div>
        </div>
            </div>
      </div>
</body>
</html>
